<body>
    <div clas="main-container">
        <header class="main-header" id="coaching-header-background">
            <hgroup>
                <h1>Professional</h1>
                <h1>Sona Coaching</h1>
                <h2>by Intowski</h2>
            </hgroup>
    </div>

    </header>

    <nav class="main-nav">

    <section>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Name">
            <br>
            <lable for="surname">Surname</lable>
            <input type="text" name="surname" placeholder="Surname">
            <br>
            <lable for="nickname">Nickname</lable>
            <input type="text" name="nickname" placeholder="Nickname">
            <br>
            <lable for="current-division">Current Division</lable>
            <select name="current-division">
                <option value="iron">Iron</option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
                <option value="diamond">Diamond</option>
                <option value="master">Master</option>
                <option value="challenger">Challenger</option>
            </select>
            <br>
            <lable for="desired-division">Desired Division</lable>
            <select name="desired-division">
                <option value="iron">Iron</option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
                <option value="diamond">Diamond</option>
                <option value="master">Master</option>
                <option value="challenger">Challenger</option>
            </select>
            <br>
            <lable for="deadline">Deadline </lable>
            <input type="date" name="deadline" placeholder="Deadline">
            <br>
            <textarea name="details" placeholder="Additional details..."></textarea>
            <br>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </form>
    </section>
    <!-- To Validate the names,Current div != Desired div, deadline must be after todays date, to forbid additional details resize
    styling -->
    <main>

        <footer>

    </main>


    </div>
