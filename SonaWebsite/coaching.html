<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/sonaIcon.jpg" type="image/gif" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Sona - Maven of the strings</title>
</head>

<body>
    <div clas="main-container">
        <header class="main-header" id="coaching-header-background">
            <hgroup>
                <h1>Professional</h1>
                <h1>Sona Coaching</h1>
                <h2>by Intowski</h2>
            </hgroup>
    </div>

    </header>

    <nav class="main-nav sticky" id="coaching-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="lore.html">Lore</a></li>
            <li><a href="skins.html">Skins</a></li>
            <li><a href="coaching.html">Coaching</a></li>
        </ul>
    </nav>
    <main>
        
        <section class="content">
            <form action="thankyou.html" method="POST">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Name" required id="fName">

                <label for="surname">Surname</label>
                <input type="text" name="surname" placeholder="Surname" required id="fSurname">

                <label for="nickname">Nickname</label>
                <input type="text" name="nickname" placeholder="Nickname" required id="fNickname">

                <label for="email">Email</label>
                <input type="email"  name="email" placeholder="Example@email.com" required id="fEmail">

                <label for="current-division">Current Division</label>
                <select name="current-division" id="fCurrentDivision">
                    <option value="iron">Iron</option>
                    <option value="bronze">Bronze</option>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                    <option value="platinum">Platinum</option>
                    <option value="diamond">Diamond</option>
                    <option value="master">Master</option>
                    <option value="challenger">Challenger</option>
                </select>

                <label for="desired-division">Desired Division</label>
                <select name="desired-division" id="fDesiredDivision">
                    <option value="iron">Iron</option>
                    <option value="bronze">Bronze</option>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                    <option value="platinum">Platinum</option>
                    <option value="diamond">Diamond</option>
                    <option value="master">Master</option>
                    <option value="challenger">Challenger</option>
                </select>

                <label for="deadline">Deadline</label>
                <input type="date" name="deadline" placeholder="Deadline" required id="fDeadline">

                <textarea name="details" placeholder="Additional details..."></textarea>
                <a href="thankyou.html">
                    <input type="submit" value="Send" onclick="Validate()">
                </a>
                <input type="reset" value="Clear">
            </form>
            
        </section>
        <footer>
            <section>
                <p>Made by Ivan Mitovski</p>
                <p> &copy; Some rights reserved</p>
            </section>
        </footer>

    </main>
    
    
</body>
</html>
